<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script> -->
<script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-assets>
	<video id="ar-video2" autoplay loop="true" muted="true" src="8ch.mp4" </video>
	<video id="ar-video" autoplay loop="true" muted="true" src="caup.m4v" </video>
</a-assets>
    <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <!-- 今回作成した『.patt』ファイルを読み込む -->
	<a-marker type='pattern' url='pattern-po.patt'>
		<a-video src="#ar-video2" width="3.6" height="2.4" position="0 0 0" rotation="0 0 0" play="true"></a-video>
	</a-marker>
	    
	<a-camera position="0 0 5">
        	<a-cursor color="gray" </a-cursor>
	</a-camera>

    </a-scene>

          <!--    var v = document.querySelector('#ar-video');-->
	<!--var v = document.querySelector(scr);-->
    <script>
      window.addEventListener('click', function () {
	var v = document.querySelector('#ar-video2');      
      v.play();
      });
    </script>
  </body>
</html>
